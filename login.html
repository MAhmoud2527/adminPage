<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <title>Dashboard </title> -->

    <!-- Bootstrap -->
    <link href="asstes/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="asstes/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="asstes/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="asstes/vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="asstes/build/css/English.css" rel="stylesheet">
  </head>

  <body class="login">
    
        <div class="col-md-12 col-xs-12">
          <div>
            <a class="hiddenanchor" id="signup"></a>
            <a class="hiddenanchor" id="signin"></a>
      
            <div class="login_wrapper">
              <div class="animate form login_form">
                <section class="login_content">
                  <form>
                    <h1>Login Form</h1>
                    <div>
                      <input type="text" class="form-control" placeholder="Username" required="" />
                    </div>
                    <div>
                      <input type="password" class="form-control" placeholder="Password" required="" />
                    </div>
                    <div class="col-md-12">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox">  Remember Me
                        </label>
                      </div>
                    </div>
                    <div class="clearfix"></div>

                    <div>
                      <a class="btn btn-default submit" href="">Log in</a>
                      <!-- <a class="reset_pass" href="Register.html">Forget your password?</a> -->
                    </div>
      
                    <div class="clearfix"></div>
      
                    <div class="separator">
                      <p class="change_link">New to site?
                        <a href="#signup" class="to_register"> Forget your password? </a>
                      </p>
      
                      <div class="clearfix"></div>
                      <br />
      
                      <div>
                        <p> Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved</p>
                      </div>
                    </div>
                  </form>
                </section>
              </div>
      
              <div id="register" class="animate form registration_form">
                <section class="login_content">
                  <form>
                    <h1> Forget your password?</h1>
                    <div>
                      <input type="email" class="form-control" placeholder="Email" required="" />
                    </div>
                    <div>
                      <a class="btn btn-default submit" href="">Send</a>
                    </div>
      
                    <div class="clearfix"></div>
      
                    <div class="separator">
                      <p class="change_link">Already a member ?
                        <a href="#signin" class="to_register"> Log in </a>
                      </p>
      
                      <div class="clearfix"></div>
                      <br />
      
                      <div>
                        <p>Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved</p>
                      </div>
                    </div>
                  </form>
                </section>
              </div>
      
      
            </div>
          </div>
        </div>  
  </body>
</html>
